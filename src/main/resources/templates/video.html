<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>视频详情</title>
    <head th:insert="~{import :: head}"></head>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <!--左侧边栏-->
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h3>视频选集    <span class="glyphicon glyphicon-th-list"></span></h3>
            <ul class="question-related">
                <li>
                    <a th:href="@{/video(aid=${aid},page=1)}">P1  开篇介绍</a>
                </li>
                <li>
                    <a th:href="@{/video(aid=${aid},page=2)}">P2  快速搭建Spring Boot项目</a>
                </li>
            </ul>
        </div>

        <!--右侧边栏-->
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="min-height: 500px;padding: 30px;">
                <iframe th:src="@{//player.bilibili.com/player.html(aid=${aid},page=${page})}" scrolling="no"
                        border="0" frameborder="no" framespacing="0" allowfullscreen="true"
                        style="width: 100%;min-height: 500px;"></iframe>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
